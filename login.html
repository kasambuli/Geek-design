<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Animation -->


    <link rel="stylesheet" href="css/style.css">

    <title>Geek-Design</title>
</head>

<!-- navbar -->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Moove</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Movie Shows</a>
                </li>
                <li>
                    <a href="#">Tv Shows</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>


</nav>
<!-- parent container -->
<div class="container-fluid">

    <!-- login row -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        </div>
        <!-- login column -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 loginCol">
            <!-- heading and Sign in form -->

            <h1>Sign Into Moove</h1>
            <form action="submit ">
                <div class="form-group">
                    <label for="loginEmail ">Email</label>
                    <input type="email " placeholder="james@ms.com " class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword ">Password</label>
                    <input type="password " class="form-control">

                </div>

                <button type="submit " class="btn btn-default">Sign In</button>
            </form>

            <p id="goToSignUp ">Don't have an account? Sign Up here.</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        </div>
    </div>
    <!-- sign up row -->
    <div class="row">
        <!-- heading and Sign up form -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

        <!-- sign up column -->
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 signupCol">
            <h1>Join the Moove-ment</h1>

            <form action="submit ">
                <div class="form-group">
                    <label for="loginEmail ">FirstName</label>
                    <input type="firstName " placeholder="James Muriuki " class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginEmail ">Email</label>
                    <input type="email " placeholder="james@ms.com " class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword ">Password</label>
                    <input type="password " class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword ">Password Confirm</label>
                    <input type="password " class="form-control">
                </div>
                <button type="submit " class="btn btn-default">Sign Up</button>
            </form>
            <p id="goToSignIn ">Have an account? Sign in here.</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

    </div>


</div>


<!-- javascript files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
